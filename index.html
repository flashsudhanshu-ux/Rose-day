<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Rose Day Supriya üåπ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff5f7e, #ff9a9e);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 25px;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    .rose {
      font-size: 3.5rem;
      margin: 15px 0;
      animation: float 2.5s infinite ease-in-out;
    }
    p {
      font-size: 1.05rem;
      line-height: 1.6;
      margin: 15px 0;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 26px;
      background: white;
      color: #ff4b6e;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.85;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Rose Day, Supriya üåπ</h1>
    <div class="rose">üåπ</div>
    <p>
      This rose is for you ‚Äî
      for your smile, your warmth,
      and the way you make my world softer and brighter.
    </p>
    <p>
      Every petal carries a feeling,
      and every feeling leads back to you.
    </p>
    <a class="btn" href="#">This Rose Is Yours ‚ù§Ô∏è</a>
    <div class="footer">
      ‚Äî From someone who loves you, always
    </div>
  </div>
</body>
</html>
